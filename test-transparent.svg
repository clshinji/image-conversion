<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 透明背景のテスト用SVG -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,0,0,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,255,0.8);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 半透明の円 -->
  <circle cx="100" cy="100" r="80" fill="url(#grad1)" stroke="rgba(0,0,0,0.5)" stroke-width="3"/>
  
  <!-- 透明度のあるテキスト -->
  <text x="100" y="110" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="24" font-weight="bold">TEST</text>
  
  <!-- 半透明の矩形 -->
  <rect x="50" y="150" width="100" height="30" fill="rgba(0,255,0,0.6)" rx="5"/>
</svg>